<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>上传博客阅览</title>
    <meta name="description" content="这是一个 index 页面">
    <meta name="keywords" content="index">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />

    <link rel="icon" type="image/png" href="assets/i/favicon.png" th:href="@{../assets/i/favicon.png}">
    <!--<link rel="apple-touch-icon-precomposed" href="assets/i/app-icon72x72@2x.png" th:href="@{../assets/i/app-icon72x72@2x.png}">-->
    <meta name="apple-mobile-web-app-title" content="Amaze UI" />
    <link rel="stylesheet" href="assets/css/amazeui.min.css" type="text/css"  th:href="@{../assets/css/amazeui.min.css}"/>
    <link rel="stylesheet" href="assets/css/admin.css" th:href="@{../assets/css/admin.css}">
    <link rel="stylesheet" href="assets/css/app.css" th:href="@{../assets/css/app.css}">
    <script src="assets/js/echarts.min.js" th:src="@{../assets/js/echarts.min.js}"></script>

</head>

<body data-type="generalComponents">
   <!--头部-->
   <header th:replace="common/personheader::personheader"></header>


    <div class="tpl-page-container tpl-page-header-fixed">
        <!--左边导航条-->
        <div th:replace="common/personheader::personnav"></div>


        <div class="tpl-content-wrapper">
            <div class="tpl-content-page-title">
                我上传的视频播客
            </div>
            <ol class="am-breadcrumb">
                <li><a href="#" class="am-icon-home">个人中心</a></li>
                <!--<li><a href="#">Amaze UI CSS</a></li>-->
                <li class="am-active">我发布的博客</li>
            </ol>
            <div class="tpl-portlet-components">
                <div class="portlet-title">
                    <div class="caption font-green bold">
                        <span class="am-icon-code"></span> 我发布的视频播客列表
                    </div>
                    <div class="tpl-portlet-input tpl-fz-ml">
                        <div class="portlet-input input-small input-inline">
                            <div class="input-icon right">
                                <i class="am-icon-search"></i>
                                <input type="text" class="form-control form-control-solid" placeholder="搜索..."> </div>
                        </div>
                    </div>


                </div>
                <div class="tpl-block">
                    <div class="am-g">
                        <div class="am-u-sm-12 am-u-md-6">
                            <div class="am-btn-toolbar">
                                <div class="am-btn-group am-btn-group-xs">
                                </div>
                            </div>
                        </div>
                        <div class="am-u-sm-12 am-u-md-3">
                            <div class="am-form-group">
                                <select data-am-selected="{btnSize: 'sm'}">
                                  <option value="option1">所有类别</option>
                                  <option value="option2" th:each="category:${categories}" th:value="${category.id}"><div th:text="${category.categoryName}"></div></option>
                                </select>
                            </div>
                        </div>
                        <div class="am-u-sm-12 am-u-md-3">
                            <div class="am-input-group am-input-group-sm">
                                <input type="text" class="am-form-field">
                                <span class="am-input-group-btn">
            <button class="am-btn  am-btn-default am-btn-success tpl-am-btn-success am-icon-search" type="button"></button>
          </span>
                            </div>
                        </div>
                    </div>
                    <div class="am-g">
                        <div class="tpl-table-images">
                            <div class="am-u-sm-12 am-u-md-6 am-u-lg-4" th:each="videoblog:${uploadedBLogsPage.content}">
                                <div class="tpl-table-images-content">
                                    <div class="tpl-table-images-content-i-time" th:text="${'发布时间：'+videoblog.createDate}">发布时间：2016-09-12</div>
                                    <div class="tpl-i-title" th:text="${videoblog.blogTitle}">
                                        “你的旅行，是什么颜色？” 晒照片，换北欧梦幻极光之旅！
                                    </div>
                                    <a href="javascript:;" class="tpl-table-images-content-i" th:href="@{/jumpVideoDetail(videoId=${videoblog.Id})}">
                                        <div class="tpl-table-images-content-i-info">
                                            <span class="ico" >
                                                <!--这里存放用户头像-->
                                    <img src="assets/img/user02.png" alt="" th:src="${userInfo?.headingUrl}">
                                 </span>

                                        </div>
                                        <span class="tpl-table-images-content-i-shadow"></span>
                                        <img src="assets/img/a1.png" alt="" th:src="${'http://localhost:8888/pic-cutted/'+videoblog.coverUrl}">
                                    </a>
                                    <div class="tpl-table-images-content-block">
                                        <div class="tpl-i-font" th:text="${#strings.abbreviate(videoblog.blogInfo,25)}">
                                            你最喜欢的艺术作品，告诉大家它们的------名图画，色彩，交织，撞色，线条雕塑装置当代古代现代作品的照片。
                                        </div>
                                        <div class="tpl-i-more">
                                            <ul>
                                                <li><span class=" am-text-warning" th:text="${videoblog.commentNum}"> 100+</span></li>
                                                <li><span class=" am-text-success" th:text="${videoblog.shareNum}"> 235+</span></li>
                                                <li><span class=" font-green" th:text="${videoblog.starNum}"> 600+</span></li>
                                            </ul>
                                        </div>
                                        <div class="am-btn-toolbar">
                                            <div class="am-btn-group am-btn-group-xs tpl-edit-content-btn">
                                                <!--<button type="button" th:data-videoId="${videoblog.Id}" id="editblog" class="am-btn am-btn-default am-btn-secondary"><span class="am-icon-edit"></span> 编辑</button>-->
                                                <a type="button" th:data-videoId="${videoblog.Id}" id="editblog" class="am-btn am-btn-default am-btn-secondary" th:href="@{/editBlog(videoId=${videoblog.Id})}"><span class="am-icon-edit"></span> 编辑</a>
                                                <!--<button type="button" th:data-videoId="${videoblog.Id}" id="deleteblog" class="am-btn am-btn-default am-btn-danger"><span class="am-icon-trash-o"></span> 删除</button>-->
                                                <a type="button" th:data-videoId="${videoblog.Id}" id="deleteblog" class="am-btn am-btn-default am-btn-danger" th:href="@{/deleteBlog(videoId=${videoblog.Id})}"><span class="am-icon-trash-o"></span> 删除</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="am-u-lg-12">
                                <div class="am-cf">

                                    <div class="am-fr">
                                        <ul class="am-pagination tpl-pagination">
                                            <li class=""><a href="https://my.oschina.net/wangxincj/blog/#" th:href="@{/toMyPersonblogs(page=1)}">首页</a></li>
                                            <li class="" th:if="${uploadedBLogsPage.hasPrevious()}"><a th:href="@{/toMyPersonblogs(page=${uploadedBLogsPage.number+1-1})}">上一页</a></li>
                                                 <!--总页数小于等于3-->
                                                <div th:if="${(uploadedBLogsPage.totalPages le 10) and (uploadedBLogsPage.totalPages gt 0)}" th:remove="tag">
                                                    <div th:each="pg : ${#numbers.sequence(0, uploadedBLogsPage.totalPages - 1)}" th:remove="tag">
                                                        <span th:if="${pg eq uploadedBLogsPage.getNumber()}" th:remove="tag">
                                                            <li class="active"><span class="current_page line_height" th:text="${pg+1}">${pageNumber}</span></li>
                                                        </span>
                                                        <span th:unless="${pg eq uploadedBLogsPage.getNumber()}" th:remove="tag">
                                                            <li class=""><a href="https://my.oschina.net/wangxincj/blog/#" th:href="@{/toMyPersonblogs(page=${pg+1})}" th:text="${pg+1}"></a></li>
                                                        </span>
                                                       </div>
                                                </div>
                                            <!-- 总数数大于3时-->
                                            <div th:if="${uploadedBLogsPage.totalPages gt 10}" th:remove="tag">
                                                <li><a  th:href="@{/toMyPersonblogs(page=${uploadedBLogsPage.number}-2+1)}" th:text="${uploadedBLogsPage.number-1+1}"></a></li>
                                                <li class="" th:if="${uploadedBLogsPage.number-1+1 ge 0}"><a  th:href="@{/toMyPersonblogs(page=${uploadedBLogsPage.number}-1+1)}" th:text="${uploadedBLogsPage.number+1}"></a></li>
                                                <li class="active"><span class="current_page line_height current" th:text="${uploadedBLogsPage.number+1}"></span></li>
                                                <li class="" th:if="${uploadedBLogsPage.number+1+1 lt uploadedBLogsPage.totalPages}"><a th:href="@{/toMyPersonblogs(page=${uploadedBLogsPage.number}+1+1)}" th:text="${uploadedBLogsPage.number+2+1}"></a></li>
                                                <li class="" th:if="${uploadedBLogsPage.number+2+1 lt uploadedBLogsPage.totalPages}"><a th:href="@{/toMyPersonblogs(page=${uploadedBLogsPage.number}+2+1)}" th:text="${uploadedBLogsPage.number+3+1}"></a></li>
                                            </div>

                                            <li class="" th:if="${uploadedBLogsPage.hasNext()}"><a th:href="@{/toMyPersonblogs(page=${uploadedBLogsPage.number+1+1})}">下一页</a></li>
                                            <!--<li><a href="https://my.oschina.net/wangxincj/blog/#" th:href="https://my.oschina.net/wangxincj/blog/@{${curUrl}(page=${datas.totalPages-1})}">尾页</a></li>-->
                                            <li><a th:href="@{/toMyPersonblogs(page=${uploadedBLogsPage.totalPages} le 1 ? 0:${uploadedBLogsPage.totalPages}-1+1)}">尾页</a></li>
                                            <li class=""><span th:utext="'共'+${uploadedBLogsPage.totalPages}+'页 / '+${uploadedBLogsPage.totalElements}+' 条'"></span></li>
                                        </ul>
                                    </div>

                                  </div>
                                <hr>
                            </div>

                        </div>

                    </div>
                </div>
                <div class="tpl-alert"></div>
            </div>

        </div>

    </div>


    <!--<script src="assets/js/jquery.min.js" th:src="@{../assets/js/jquery.min.js}"></script>-->
   <script type="text/javascript" src="js/jquery-3.1.0.js" th:src="@{js/jquery-3.1.0.js}"></script>
    <script src="assets/js/amazeui.min.js" th:src="@{../assets/js/amazeui.min.js}"></script>
    <script src="assets/js/app.js" th:src="@{../assets/js/app.js}"></script>

            $("#editblog").click(
                function() {
                    var videoId = $("#editblog").data("videoid");
                    console.log(videoId);
                    $.post("/editBlog", {"videoId": videoId});
                }
            );
        });*/
    </script>
</body>

</html>
