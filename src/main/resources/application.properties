#数据源配置 datasource
spring.datasource.url=jdbc:mysql://localhost:3306/videoblog?serverTimezone=GMT%2B8
spring.datasource.username=root
spring.datasource.password=toor
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
spring.datasource.database-platform=org.hibernate.dialect.MySQL57Dialect 


#hibernate 相关配置--显示格式化sql
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.open-in-view=true

#spring 文件上传配置
    #上传文件总的最大值
spring.servlet.multipart.max-file-size=600MB
    #单个文件的最大值
spring.servlet.multipart.max-request-size=400MB

#spring配置设置为可以覆盖自动配置
spring.main.allow-bean-definition-overriding=true

#thymeleaf 热部署
spring.thymeleaf.cache=false
